<!DOCTYPE html>
<html>
<head>
    <style>
.image-container {
    display: flex;
    width: 100%;
    overflow: hidden;
}

.image {
    width: 33.33%; /* Each image takes up one-third of the container */
    transition: transform 0.3s;
}

#image1 {
    transform: scale(1);
}

#image2 {
    transform: scale(1.1);
}

#image3 {
    transform: scale(1);
}

.image:hover {
    transform: scale(1);
}

#image3:hover {
    transform: scale(1.1);
}


    </style>
</head>
<body>
  
  <div class="image-container">
    <img src="Assets/mainPhoto1.png" alt="Image 1" class="image" id="image1">
    <img src="Assets/mainPhoto2.png" alt="Image 2" class="image" id="image2">
    <img src="Assets/mainPhoto3.png" alt="Image 3" class="image" id="image3">
</div>

  
  
    <script>
       

        updateCarousel();
        
        // Handle window resize to update carousel width
        window.addEventListener('resize', () => {
            updateCarousel();
        });
    </script>
</body>
</html>
