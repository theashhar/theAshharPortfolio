<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: rgb(52, 52, 52);
        }
        .carousel-container {
            max-width: 1200px;
            overflow: hidden;
            position: relative;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-image {
            max-width: 100%; /* Ensure images don't exceed the container's width */
            height: auto;
        }

        .carousel-nav {
            text-align: center;
            margin-top: 10px;
        }

        .carousel-nav p {
            display: inline;
            cursor: pointer;
            margin: 0 10px;
            color: blue;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            /* For screens with a maximum width of 768px (typical mobile devices) */
            .carousel-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-images">
            <img src="Assets/illustrator.svg" class="carousel-image">
            <img src="Assets/mainPhoto1.png" class="carousel-image">
            <img src="Assets/mainPhoto2.png" class="carousel-image">
        </div>
    </div>
    <div class="carousel-nav">
        <p class="preview">Preview</p>
        <p class="psychology">Psychology</p>
        <p class="mockups">Mockups</p>
    </div>

    <script>
        const carouselContainer = document.querySelector('.carousel-container');
        const carouselImages = document.querySelector('.carousel-images');
        const navButtons = document.querySelectorAll('.carousel-nav p');

        let currentSlide = 0;

        navButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                currentSlide = index;
                updateCarousel();
            });
        });

        function updateCarousel() {
            const translateX = -currentSlide * carouselContainer.clientWidth;
            carouselImages.style.transform = `translateX(${translateX}px)`;
        }

        updateCarousel();
        
        // Handle window resize to update carousel width
        window.addEventListener('resize', () => {
            updateCarousel();
        });
    </script>
</body>
</html>
